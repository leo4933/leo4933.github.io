<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单和事件</title>
  <link rel="stylesheet" href="../css/form-event.css" media="screen" title="no title">
</head>
<body>
  <!-- 通过设置a标签的href="javascript:void(0)" 来禁用a标签的页面跳转行为 -->

  <form class="" action="post.html" method="get" onsubmit="doSubmit()">
    <ul>
      <li>用户名:   <input type="text" name="name" value=""></li>
      <li>密 码:    <input type="password" name="psw" value=""></li>
      <li>确认密码:  <input type="password" name="confirmPsw" value=""></li>
      <li>昵   称:  <input type="text" name="nickName" value=""></li>
      <li>
        专 业:
        <select class="zhuanye" name="zhuanye" onchange="zyChange()">
          <option value="计科">计科</option>
          <option value="酒店">酒店</option>
          <option value="会计">会计</option>
          <option value="法律">法律</option>
        </select>
      </li>
      <li>
        班 级:
        <select name="班级" id="banji">
          <option value="计科一班" class="banji">计科一班</option>
          <option value="酒店一班" class="banji">酒店一班</option>
          <option value="会计一班" class="banji">会计一班</option>
          <option value="法律一班" class="banji">法律一班</option>
        </select>
      </li>
      <br>
      <li>
        个人简介
        <textarea name="description" rows="8" cols="40"></textarea>
      </li>
      <li>
        <input type="submit" name="name" value="提交">
      </li>
    </ul>
  </form>
  <script src="../js/form-event.js" charset="utf-8"></script>
</body>
</html>
