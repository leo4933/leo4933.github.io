<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style media="screen">

  body{
    min-width: 1000px;
  }
    .add{
      position: absolute;
      left: 200px;
    }
    .delete{
      position: absolute;

      left: 400px;
    }
    .deleteSelection{
      position: absolute;
      left: 450px;
    }
    .change{
      position: absolute;
      left: 600px
    }
    .changeSelection{
      position: absolute;
      left: 650px;
    }
  </style>
  <title>列表页</title>
</head>
<body>
  <div class="container" id="content">

  </div>
  <script type="text/html" id="table">
    <table class="table">
      <tr>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>种族</th>
        <th>爱好</th>
      </tr>
      {{each list as value i}}
      <tr>
        <td>{{value.id}}</td>
        <td>{{value.name}}</td>
        <td>{{value.age}}</td>
        <td>{{value.race}}</td>
        <td>{{value.hobby}}</td>
      </tr>
      {{/each}}
    </table>
  </script>

  <button type="button" class="add">增加</button>
  <button type="button" class="delete">删除</button>
  <select class="deleteSelection" name=""></select>
  <button type="button" class="change">修改</button>
  <select class="changeSelection" name=""></select>
  <script src="../template.js"></script>
  <script src="../js/list.js" charset="utf-8"></script>
</body>
</html>
