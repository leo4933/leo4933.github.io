<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" media="screen" title="no title">
  <title>天气预报</title>
</head>
<body>
  <div class="header">
    <input type="text" name="name" value="" placeholder="请输入城市名"><button type="button" name="button" onclick="doSearch()">查询</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <td>日期</td>
        <td>星期</td>
        <td>风向</td>
        <td>风力</td>
        <td>最高温度</td>
        <td>最低温度</td>
        <td>天气</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script type="text/html" id = "tbody">
    {{each list as value i}}
    <tr>
      <td>{{value.date}}</td>
      <td>{{value.week}}</td>
      <td>{{value.fengxiang}}</td>
      <td>{{value.fengli}}</td>
      <td>{{value.hightemp}}</td>
      <td>{{value.lowtemp}}</td>
      <td>{{value.type}}</td>
    </tr>
    {{/each}}
  </script>
  <script src="lib/jquery.min.js" charset="utf-8"></script>
  <script src="lib/template.js" charset="utf-8"></script>
  <script src="js/weather.js" charset="utf-8"></script>
</body>
</html>
