<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>blog文章信息新增</title>
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">发布一篇博客</h3>
                    </div>
                    <div class="panel-body">
                        <form id="dataForm" class="form-horizontal" action="/admin/submit" method="post">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">标题</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="title" placeholder="标题" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">简介</label>
                                <div class="col-sm-5">
                                    <textarea placeholder="简介" name="description" class="form-control" id="" cols="3" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">内容</label>
                                <div class="col-sm-5">
                                    <textarea placeholder="内容" name="content" class="form-control" id="" cols="10" rows="6"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary">确定</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/jquery.validate.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/blogs_add.js"></script>
</body>
</html>
