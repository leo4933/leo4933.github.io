<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" media="screen" title="no title">
  <title>我的微博列表</title>
</head>
<body>
  <div class="container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>标题</th>
            <th>简介</th>
            <th>内容</th>
            <th>编辑</th>
          </tr>
        </thead>
        <tbody id="tbody">
          {{each list}}
          <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.description}}</td>
            <td>{{$value.content}}</td>
            <td><a href="/admin/change">修改</a>/<a href="#">删除</a></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4">
          <a href="/admin/add" class="btn btn-danger btn-block">返回</a>
        </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/template.js"></script>

</body>
</html>
